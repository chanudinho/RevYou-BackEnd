language: node_js

node_js:
  - '8.9.4'
cache:
  yarn: true
  directories:
    - node_modules
before_script:
- bundle exec rake db:create
- bundle exec rake db:migrate
- bundle exec rake assets:precompile
deploy:
  provider: heroku
  api_key:
    secure: 
  app: revyou-backend
  on:
    repo: chanudinho / RevYou-BackEnd